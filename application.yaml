apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-app-manifests
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s
    repoURL: https://github.com/avaldominos/practica-cicd-avm-manifest/
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: false